<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Throw-A-Dice</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/dice-game-icon-logo-design-vector-template-illustration-172221086.jpg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="wrapper py-5">
      <h2 class="text-center">Roll The Dice</h2>
      <div class="members d-flex justify-content-center pt-5">
          <div id="member-1">Member A</div>
          <div id="member-2">Member B</div>
          <div id="member-3">Member C</div>
      </div>

      <div class="member_score d-flex justify-content-center">
        <div id="mem-1">Score: 0</div>
        <div id="mem-2">Score: 0</div>
        <div id="mem-3">Score: 0</div>
      </div>

      <div id="roll">ROLL THE DICE</div>
      <div id="winner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
<script src="script.js"></script>
